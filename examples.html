		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			//<![CDATA
				(function() {

					$(function() {
						$('.sf-nav-link').on('click', function(ev) {
							$(this).siblings().each(function() {
								$(this).removeClass('sf-active');
							})
							$(this).addClass('sf-active');
						})
					});

				})();

			//]]>
		</script>
